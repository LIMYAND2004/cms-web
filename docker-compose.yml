services:
  frontend:
    image: ghcr.io/limyand2004/frontend:${IMAGE_TAG:-latest}
    container_name: frontend-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    external: true
